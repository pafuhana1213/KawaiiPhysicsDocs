<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="600" height="320" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="300" y="30" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Limit Type: Inner vs Outer</text>

  <!-- Panel 1: Outer (Default) -->
  <g transform="translate(30, 55)">
    <rect width="260" height="230" fill="#1e1e1e" rx="5"/>
    <text x="130" y="25" font-size="13" fill="#4ade80" text-anchor="middle" font-weight="bold">Outer（外側制限）</text>
    <text x="130" y="45" font-size="10" fill="#888" text-anchor="middle">ボーンを球の外側に押し出す</text>

    <!-- Collision sphere -->
    <circle cx="130" cy="130" r="50" fill="#4ade80" fill-opacity="0.15" stroke="#4ade80" stroke-width="3"/>

    <!-- Center label -->
    <circle cx="130" cy="130" r="5" fill="#fbbf24"/>
    <text x="130" y="145" font-size="8" fill="#fbbf24" text-anchor="middle">Collision</text>

    <!-- Bone trying to enter (blocked) -->
    <circle cx="165" cy="100" r="8" fill="#ff6b6b"/>
    <line x1="195" y1="85" x2="170" y2="97" stroke="#ff6b6b" stroke-width="3"/>
    <text x="200" y="80" font-size="9" fill="#ff6b6b">進入</text>

    <!-- Blocked arrow -->
    <path d="M 175 95 L 190 85" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="3,2"/>

    <!-- Repulsion arrow -->
    <line x1="160" y1="105" x2="185" y2="120" stroke="#4ade80" stroke-width="2"/>
    <polygon points="188,122 180,118 182,126" fill="#4ade80"/>
    <text x="195" y="125" font-size="9" fill="#4ade80">押出</text>

    <!-- Allowed zone indicator -->
    <path d="M 190 130 A 60 60 0 0 1 130 190" fill="none" stroke="#4ade80" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="180" y="175" font-size="9" fill="#4ade80">移動可能</text>

    <!-- Use case -->
    <text x="130" y="205" font-size="10" fill="#888" text-anchor="middle">使用例:</text>
    <text x="130" y="220" font-size="10" fill="#4ade80" text-anchor="middle">肩、腕へのめり込み防止</text>
  </g>

  <!-- Panel 2: Inner -->
  <g transform="translate(310, 55)">
    <rect width="260" height="230" fill="#1e1e1e" rx="5"/>
    <text x="130" y="25" font-size="13" fill="#60a5fa" text-anchor="middle" font-weight="bold">Inner（内側制限）</text>
    <text x="130" y="45" font-size="10" fill="#888" text-anchor="middle">ボーンを球の内側に押し込む</text>

    <!-- Collision sphere -->
    <circle cx="130" cy="130" r="50" fill="#60a5fa" fill-opacity="0.15" stroke="#60a5fa" stroke-width="3"/>

    <!-- Center label -->
    <circle cx="130" cy="130" r="5" fill="#fbbf24"/>

    <!-- Allowed zone (inside) -->
    <circle cx="130" cy="130" r="48" fill="#60a5fa" fill-opacity="0.1"/>
    <text x="130" y="135" font-size="9" fill="#60a5fa" text-anchor="middle">移動可能</text>

    <!-- Bone trying to exit (blocked) -->
    <circle cx="175" cy="110" r="8" fill="#ff6b6b"/>
    <line x1="175" y1="110" x2="210" y2="95" stroke="#ff6b6b" stroke-width="3" stroke-dasharray="3,2"/>
    <text x="215" y="90" font-size="9" fill="#ff6b6b">脱出</text>

    <!-- Pushed back arrow -->
    <line x1="175" y1="115" x2="150" y2="125" stroke="#60a5fa" stroke-width="2"/>
    <polygon points="147,127 155,122 153,130" fill="#60a5fa"/>
    <text x="145" y="145" font-size="9" fill="#60a5fa">押戻</text>

    <!-- Boundary indicator -->
    <path d="M 80 130 L 65 130" fill="none" stroke="#ff6b6b" stroke-width="2"/>
    <text x="50" y="125" font-size="8" fill="#ff6b6b">外側</text>
    <text x="50" y="138" font-size="8" fill="#ff6b6b">禁止</text>

    <!-- Use case -->
    <text x="130" y="205" font-size="10" fill="#888" text-anchor="middle">使用例:</text>
    <text x="130" y="220" font-size="10" fill="#60a5fa" text-anchor="middle">頭の形状に沿わせる</text>
  </g>

  <!-- Comparison summary -->
  <g transform="translate(100, 295)">
    <rect x="0" y="-10" width="16" height="16" fill="#4ade80" fill-opacity="0.3" stroke="#4ade80" stroke-width="2" rx="2"/>
    <text x="25" y="3" font-size="10" fill="#888">Outer: 球の外に制限</text>

    <rect x="230" y="-10" width="16" height="16" fill="#60a5fa" fill-opacity="0.3" stroke="#60a5fa" stroke-width="2" rx="2"/>
    <text x="255" y="3" font-size="10" fill="#888">Inner: 球の中に制限</text>
  </g>
</svg>
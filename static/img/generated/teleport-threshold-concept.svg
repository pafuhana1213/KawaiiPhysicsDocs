<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="700" height="280" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="350" y="30" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Teleport Threshold の動作</text>
  <text x="350" y="50" font-size="11" fill="#888" text-anchor="middle">移動量がしきい値を超えた場合の処理</text>

  <!-- Normal movement panel -->
  <g transform="translate(40, 70)">
    <rect width="290" height="180" fill="#1e1e1e" rx="5"/>
    <text x="145" y="25" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold">通常移動（しきい値以下）</text>

    <!-- Frame visualization -->
    <g transform="translate(50, 60)">
      <!-- Frame 1 -->
      <g>
        <circle cx="0" cy="50" r="20" fill="#444" stroke="#555" stroke-width="2"/>
        <path d="M 0 30 Q 10 20, 15 40 Q 18 60, 10 80" fill="none" stroke="#fbbf24" stroke-width="3"/>
        <circle cx="10" cy="80" r="4" fill="#fbbf24"/>
        <text x="0" y="115" font-size="9" fill="#888" text-anchor="middle">Frame N</text>
      </g>

      <!-- Arrow -->
      <line x1="40" y1="50" x2="80" y2="50" stroke="#4ade80" stroke-width="2"/>
      <polygon points="85,50 75,45 75,55" fill="#4ade80"/>
      <text x="62" y="40" font-size="8" fill="#4ade80">小さい移動</text>

      <!-- Frame 2 -->
      <g transform="translate(100, 0)">
        <circle cx="0" cy="50" r="20" fill="#444" stroke="#555" stroke-width="2"/>
        <path d="M 0 30 Q 15 25, 20 50 Q 22 75, 12 95" fill="none" stroke="#fbbf24" stroke-width="3"/>
        <circle cx="12" cy="95" r="4" fill="#fbbf24"/>
        <text x="0" y="115" font-size="9" fill="#888" text-anchor="middle">Frame N+1</text>
      </g>
    </g>

    <text x="145" y="165" font-size="10" fill="#4ade80" text-anchor="middle">物理が正常に反映される</text>
  </g>

  <!-- Teleport panel -->
  <g transform="translate(370, 70)">
    <rect width="290" height="180" fill="#1e1e1e" rx="5"/>
    <text x="145" y="25" font-size="12" fill="#ff6b6b" text-anchor="middle" font-weight="bold">テレポート（しきい値超過）</text>

    <!-- Frame visualization -->
    <g transform="translate(30, 60)">
      <!-- Frame 1 -->
      <g>
        <circle cx="0" cy="50" r="20" fill="#444" stroke="#555" stroke-width="2"/>
        <path d="M 0 30 Q 10 20, 15 40 Q 18 60, 10 80" fill="none" stroke="#fbbf24" stroke-width="3"/>
        <circle cx="10" cy="80" r="4" fill="#fbbf24"/>
        <text x="0" y="115" font-size="9" fill="#888" text-anchor="middle">Frame N</text>
      </g>

      <!-- Teleport arrow -->
      <path d="M 40 50 L 80 50" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="60" y="40" font-size="8" fill="#ff6b6b">大きい移動</text>

      <!-- Skip indicator -->
      <g transform="translate(60, 55)">
        <rect x="-15" y="5" width="30" height="18" fill="#ff6b6b" fill-opacity="0.2" stroke="#ff6b6b" stroke-width="1" rx="2"/>
        <text x="0" y="17" font-size="7" fill="#ff6b6b" text-anchor="middle">SKIP</text>
      </g>

      <!-- Frame 2 (teleported) -->
      <g transform="translate(130, 0)">
        <circle cx="0" cy="50" r="20" fill="#444" stroke="#555" stroke-width="2"/>
        <!-- Hair stays in same relative position -->
        <path d="M 0 30 Q 10 20, 15 40 Q 18 60, 10 80" fill="none" stroke="#fbbf24" stroke-width="3"/>
        <circle cx="10" cy="80" r="4" fill="#fbbf24"/>
        <text x="0" y="115" font-size="9" fill="#888" text-anchor="middle">Frame N+1</text>
      </g>
    </g>

    <text x="145" y="165" font-size="10" fill="#ff6b6b" text-anchor="middle">移動量を物理に反映しない</text>
  </g>

  <!-- Threshold info -->
  <g transform="translate(150, 262)">
    <rect width="400" height="22" fill="#1e1e1e" rx="3"/>
    <text x="200" y="15" font-size="10" fill="#888" text-anchor="middle">
      <tspan fill="#fbbf24">TeleportDistanceThreshold</tspan>: 300.0 (cm) /
      <tspan fill="#fbbf24">TeleportRotationThreshold</tspan>: 10.0 (度)
    </text>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 320" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="750" height="320" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="375" y="30" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">LODによるパフォーマンス最適化</text>

  <!-- Distance scale -->
  <g transform="translate(50, 55)">
    <line x1="0" y1="0" x2="650" y2="0" stroke="#555" stroke-width="2"/>
    <text x="0" y="-10" font-size="10" fill="#888">近い</text>
    <text x="650" y="-10" font-size="10" fill="#888" text-anchor="end">遠い</text>

    <!-- Distance markers -->
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#555" stroke-width="2"/>
    <line x1="216" y1="-5" x2="216" y2="5" stroke="#555" stroke-width="2"/>
    <line x1="433" y1="-5" x2="433" y2="5" stroke="#555" stroke-width="2"/>
    <line x1="650" y1="-5" x2="650" y2="5" stroke="#555" stroke-width="2"/>
  </g>

  <!-- LOD 0 (Close) -->
  <g transform="translate(50, 80)">
    <rect width="200" height="180" fill="#1e1e1e" rx="5"/>
    <text x="100" y="25" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold">LOD 0</text>
    <text x="100" y="42" font-size="10" fill="#888" text-anchor="middle">近距離</text>

    <!-- Full detail character -->
    <g transform="translate(100, 100)">
      <!-- Head -->
      <circle cx="0" cy="-30" r="18" fill="#555"/>
      <!-- Body -->
      <rect x="-15" y="-10" width="30" height="45" fill="#555" rx="3"/>

      <!-- Full hair bones (many) -->
      <path d="M -12 -45 Q -18 -35, -22 -15 Q -24 5, -18 25" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="-18" cy="25" r="3" fill="#fbbf24"/>
      <path d="M -4 -48 Q -6 -30, -8 -10 Q -9 10, -6 30" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="-6" cy="30" r="3" fill="#fbbf24"/>
      <path d="M 4 -48 Q 6 -30, 8 -10 Q 9 10, 6 30" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="6" cy="30" r="3" fill="#fbbf24"/>
      <path d="M 12 -45 Q 18 -35, 22 -15 Q 24 5, 18 25" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="18" cy="25" r="3" fill="#fbbf24"/>

      <!-- Collisions -->
      <circle cx="0" cy="-30" r="25" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
      <ellipse cx="-20" cy="15" rx="8" ry="20" fill="none" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,2"/>
      <ellipse cx="20" cy="15" rx="8" ry="20" fill="none" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,2"/>
    </g>

    <!-- Stats -->
    <text x="100" y="155" font-size="10" fill="#fbbf24" text-anchor="middle">ボーン: 8本</text>
    <text x="100" y="170" font-size="10" fill="#60a5fa" text-anchor="middle">コリジョン: 3個</text>
  </g>

  <!-- LOD 1 (Medium) -->
  <g transform="translate(275, 80)">
    <rect width="200" height="180" fill="#1e1e1e" rx="5"/>
    <text x="100" y="25" font-size="12" fill="#fbbf24" text-anchor="middle" font-weight="bold">LOD 1</text>
    <text x="100" y="42" font-size="10" fill="#888" text-anchor="middle">中距離</text>

    <!-- Medium detail character -->
    <g transform="translate(100, 100)">
      <!-- Head -->
      <circle cx="0" cy="-30" r="15" fill="#555"/>
      <!-- Body -->
      <rect x="-12" y="-12" width="24" height="38" fill="#555" rx="3"/>

      <!-- Reduced hair bones -->
      <path d="M -8 -42 Q -12 -25, -14 -5 Q -15 15, -10 28" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="-10" cy="28" r="3" fill="#fbbf24"/>
      <path d="M 8 -42 Q 12 -25, 14 -5 Q 15 15, 10 28" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="10" cy="28" r="3" fill="#fbbf24"/>

      <!-- Reduced collisions -->
      <circle cx="0" cy="-30" r="22" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>
    </g>

    <!-- Stats -->
    <text x="100" y="155" font-size="10" fill="#fbbf24" text-anchor="middle">ボーン: 4本</text>
    <text x="100" y="170" font-size="10" fill="#60a5fa" text-anchor="middle">コリジョン: 1個</text>
  </g>

  <!-- LOD 2+ (Far) -->
  <g transform="translate(500, 80)">
    <rect width="200" height="180" fill="#1e1e1e" rx="5"/>
    <text x="100" y="25" font-size="12" fill="#ff6b6b" text-anchor="middle" font-weight="bold">LOD 2+</text>
    <text x="100" y="42" font-size="10" fill="#888" text-anchor="middle">遠距離</text>

    <!-- Simple character (no physics) -->
    <g transform="translate(100, 100)">
      <!-- Head -->
      <circle cx="0" cy="-28" r="12" fill="#555"/>
      <!-- Body -->
      <rect x="-10" y="-14" width="20" height="32" fill="#555" rx="3"/>

      <!-- Static hair (no physics) -->
      <path d="M -6 -38 L -8 0" fill="none" stroke="#666" stroke-width="2"/>
      <path d="M 6 -38 L 8 0" fill="none" stroke="#666" stroke-width="2"/>
    </g>

    <!-- Disabled indicator -->
    <g transform="translate(60, 95)">
      <rect width="80" height="24" fill="#ff6b6b" fill-opacity="0.2" stroke="#ff6b6b" stroke-width="1" rx="3"/>
      <text x="40" y="16" font-size="10" fill="#ff6b6b" text-anchor="middle">物理無効</text>
    </g>

    <!-- Stats -->
    <text x="100" y="155" font-size="10" fill="#666" text-anchor="middle">ボーン: 0本</text>
    <text x="100" y="170" font-size="10" fill="#666" text-anchor="middle">コリジョン: 0個</text>
  </g>

  <!-- Performance graph -->
  <g transform="translate(50, 275)">
    <text x="0" y="0" font-size="11" fill="#888">処理コスト:</text>

    <!-- Cost bars -->
    <rect x="100" y="-12" width="150" height="16" fill="#4ade80" rx="2"/>
    <text x="260" y="0" font-size="10" fill="#4ade80">100%</text>

    <rect x="316" y="-12" width="75" height="16" fill="#fbbf24" rx="2"/>
    <text x="400" y="0" font-size="10" fill="#fbbf24">50%</text>

    <rect x="475" y="-12" width="10" height="16" fill="#ff6b6b" rx="2"/>
    <text x="495" y="0" font-size="10" fill="#ff6b6b">~0%</text>
  </g>

  <!-- Tip -->
  <text x="375" y="310" font-size="10" fill="#888" text-anchor="middle">距離に応じてボーン数・コリジョン数を削減し、遠距離では物理を無効化</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="600" height="350" fill="#2a2a2a"/>

  <!-- Title Bar -->
  <rect width="600" height="30" fill="#3c3c3c"/>
  <text x="20" y="20" font-size="12" fill="#cccccc">Details - Kawaii Physics Node</text>

  <!-- Property Section -->
  <g transform="translate(20, 45)">
    <!-- Category Header -->
    <rect width="560" height="25" fill="#333"/>
    <polygon points="8,12.5 16,7.5 16,17.5" fill="#888"/>
    <text x="25" y="17" font-size="11" fill="#cccccc" font-weight="bold">Stiffness Curve</text>
  </g>

  <!-- Curve Editor Area -->
  <g transform="translate(40, 85)">
    <!-- Editor Background -->
    <rect width="500" height="220" fill="#1e1e1e" stroke="#555" rx="3"/>

    <!-- Grid Lines -->
    <g stroke="#333" stroke-width="1">
      <!-- Horizontal -->
      <line x1="40" y1="20" x2="480" y2="20"/>
      <line x1="40" y1="70" x2="480" y2="70"/>
      <line x1="40" y1="120" x2="480" y2="120"/>
      <line x1="40" y1="170" x2="480" y2="170"/>
      <!-- Vertical -->
      <line x1="40" y1="20" x2="40" y2="190"/>
      <line x1="150" y1="20" x2="150" y2="190"/>
      <line x1="260" y1="20" x2="260" y2="190"/>
      <line x1="370" y1="20" x2="370" y2="190"/>
      <line x1="480" y1="20" x2="480" y2="190"/>
    </g>

    <!-- Y-Axis Labels -->
    <text x="20" y="25" font-size="9" fill="#666" text-anchor="end">1.0</text>
    <text x="20" y="75" font-size="9" fill="#666" text-anchor="end">0.75</text>
    <text x="20" y="125" font-size="9" fill="#666" text-anchor="end">0.5</text>
    <text x="20" y="175" font-size="9" fill="#666" text-anchor="end">0.25</text>
    <text x="20" y="195" font-size="9" fill="#666" text-anchor="end">0</text>

    <!-- X-Axis Labels -->
    <text x="40" y="210" font-size="9" fill="#666" text-anchor="middle">0</text>
    <text x="150" y="210" font-size="9" fill="#666" text-anchor="middle">0.25</text>
    <text x="260" y="210" font-size="9" fill="#666" text-anchor="middle">0.5</text>
    <text x="370" y="210" font-size="9" fill="#666" text-anchor="middle">0.75</text>
    <text x="480" y="210" font-size="9" fill="#666" text-anchor="middle">1.0</text>

    <!-- Axis Labels -->
    <text x="260" y="218" font-size="8" fill="#888" text-anchor="middle">根元 ← ボーンチェーン位置 → 先端</text>

    <!-- Curve Path -->
    <path d="M 40 70 C 100 70, 200 110, 260 120 C 320 130, 400 160, 480 170"
          fill="none" stroke="#0080ff" stroke-width="2.5"/>

    <!-- Key Points -->
    <circle cx="40" cy="70" r="6" fill="#0080ff" stroke="#fff" stroke-width="2"/>
    <circle cx="260" cy="120" r="6" fill="#0080ff" stroke="#fff" stroke-width="2"/>
    <circle cx="480" cy="170" r="6" fill="#0080ff" stroke="#fff" stroke-width="2"/>

    <!-- Point Values -->
    <text x="50" y="60" font-size="9" fill="#4ade80">(0, 0.75)</text>
    <text x="270" y="110" font-size="9" fill="#4ade80">(0.5, 0.5)</text>
    <text x="420" y="185" font-size="9" fill="#4ade80">(1.0, 0.15)</text>
  </g>

  <!-- Info Text -->
  <text x="300" y="335" font-size="10" fill="#888" text-anchor="middle">根元は硬く、先端は柔らかく設定した例</text>
</svg>
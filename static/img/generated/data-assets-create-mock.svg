<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 400" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="550" height="400" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="275" y="25" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">Data Asset作成の流れ</text>

  <!-- Step 1: Context Menu -->
  <g transform="translate(20, 50)">
    <text x="0" y="0" font-size="11" fill="#4ade80" font-weight="bold">Step 1: 右クリックメニュー</text>

    <!-- Menu Background -->
    <rect x="0" y="15" width="180" height="160" fill="#1e1e1e" stroke="#555" rx="3"/>

    <!-- Menu Items -->
    <rect x="5" y="20" width="170" height="22" fill="#333"/>
    <text x="15" y="36" font-size="10" fill="#ccc">Blueprint Class</text>

    <rect x="5" y="44" width="170" height="22" fill="#333"/>
    <text x="15" y="60" font-size="10" fill="#ccc">Level</text>

    <rect x="5" y="68" width="170" height="22" fill="#333"/>
    <text x="15" y="84" font-size="10" fill="#ccc">Material</text>

    <text x="10" y="105" font-size="9" fill="#888">Miscellaneous</text>
    <polygon points="165,100 170,95 170,105" fill="#888"/>

    <!-- Submenu -->
    <rect x="185" y="88" width="150" height="80" fill="#1e1e1e" stroke="#555" rx="3"/>

    <rect x="190" y="93" width="140" height="22" fill="#0080ff"/>
    <text x="200" y="109" font-size="10" fill="#fff" font-weight="bold">Data Asset</text>

    <rect x="190" y="117" width="140" height="22" fill="#333"/>
    <text x="200" y="133" font-size="10" fill="#ccc">Data Table</text>

    <rect x="190" y="141" width="140" height="22" fill="#333"/>
    <text x="200" y="157" font-size="10" fill="#ccc">Curve</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(255, 130)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#4ade80" stroke-width="2"/>
    <polygon points="30,-5 40,0 30,5" fill="#4ade80"/>
  </g>

  <!-- Step 2: Class Selection -->
  <g transform="translate(310, 50)">
    <text x="0" y="0" font-size="11" fill="#4ade80" font-weight="bold">Step 2: クラス選択</text>

    <!-- Dialog Background -->
    <rect x="0" y="15" width="220" height="180" fill="#1e1e1e" stroke="#555" rx="3"/>

    <!-- Dialog Title -->
    <rect x="0" y="15" width="220" height="25" fill="#333" rx="3 3 0 0"/>
    <text x="10" y="33" font-size="10" fill="#ccc">Pick Data Asset Class</text>

    <!-- Search -->
    <rect x="10" y="50" width="200" height="22" fill="#252525" stroke="#444" rx="2"/>
    <text x="18" y="65" font-size="10" fill="#0080ff">kawaii</text>

    <!-- Class List -->
    <rect x="10" y="80" width="200" height="60" fill="#252525" rx="2"/>

    <rect x="15" y="85" width="190" height="22" fill="#0080ff" rx="2"/>
    <text x="25" y="100" font-size="9" fill="#fff" font-weight="bold">KawaiiPhysicsLimitsDataAsset</text>

    <text x="25" y="125" font-size="9" fill="#888">PrimaryDataAsset</text>

    <!-- Buttons -->
    <rect x="80" y="155" width="60" height="22" fill="#0080ff" rx="3"/>
    <text x="97" y="170" font-size="10" fill="#fff">Select</text>

    <rect x="150" y="155" width="60" height="22" fill="#444" rx="3"/>
    <text x="163" y="170" font-size="10" fill="#ccc">Cancel</text>
  </g>

  <!-- Step 3: Result -->
  <g transform="translate(130, 260)">
    <text x="0" y="0" font-size="11" fill="#4ade80" font-weight="bold">Step 3: 作成完了</text>

    <!-- Asset in Content Browser -->
    <rect x="0" y="15" width="280" height="100" fill="#1e1e1e" stroke="#555" rx="3"/>

    <!-- Asset Tile -->
    <g transform="translate(30, 35)">
      <rect x="0" y="0" width="70" height="70" fill="#333" stroke="#0080ff" stroke-width="2" rx="3"/>
      <rect x="15" y="20" width="40" height="30" fill="#0080ff" rx="2"/>
      <text x="35" y="40" font-size="14" fill="#fff" text-anchor="middle" font-weight="bold">DA</text>
      <text x="35" y="85" font-size="8" fill="#ccc" text-anchor="middle">DA_KP_Hair</text>
    </g>

    <!-- Info -->
    <text x="140" y="55" font-size="10" fill="#ccc">KawaiiPhysicsLimitsDataAsset</text>
    <text x="140" y="75" font-size="9" fill="#888">ダブルクリックで編集</text>
  </g>

  <!-- Footer -->
  <text x="275" y="385" font-size="9" fill="#666" text-anchor="middle">Content Browserで右クリック → Miscellaneous → Data Assetを選択</text>
</svg>
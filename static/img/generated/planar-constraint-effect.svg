<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="700" height="280" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="350" y="30" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">PlanarConstraint - 平面制約の効果</text>

  <!-- Panel 1: None -->
  <g transform="translate(20, 50)">
    <rect width="155" height="200" fill="#1e1e1e" rx="5"/>
    <text x="77" y="25" font-size="12" fill="#888" text-anchor="middle" font-weight="bold">None</text>
    <text x="77" y="42" font-size="9" fill="#666" text-anchor="middle">（制約なし）</text>

    <!-- 3D movement indication -->
    <g transform="translate(77, 110)">
      <!-- Axes -->
      <line x1="0" y1="0" x2="50" y2="25" stroke="#ff6b6b" stroke-width="2"/>
      <text x="55" y="30" font-size="9" fill="#ff6b6b">X</text>
      <line x1="0" y1="0" x2="0" y2="-50" stroke="#4ade80" stroke-width="2"/>
      <text x="5" y="-50" font-size="9" fill="#4ade80">Y</text>
      <line x1="0" y1="0" x2="-40" y2="20" stroke="#60a5fa" stroke-width="2"/>
      <text x="-50" y="25" font-size="9" fill="#60a5fa">Z</text>

      <!-- Bone -->
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <path d="M 0 0 Q 20 -20, 30 10 Q 35 30, 25 45" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <circle cx="25" cy="45" r="4" fill="#fbbf24"/>
    </g>

    <text x="77" y="180" font-size="9" fill="#888" text-anchor="middle">全方向に</text>
    <text x="77" y="195" font-size="9" fill="#888" text-anchor="middle">自由に動く</text>
  </g>

  <!-- Panel 2: X constraint -->
  <g transform="translate(190, 50)">
    <rect width="155" height="200" fill="#1e1e1e" rx="5"/>
    <text x="77" y="25" font-size="12" fill="#ff6b6b" text-anchor="middle" font-weight="bold">X</text>
    <text x="77" y="42" font-size="9" fill="#666" text-anchor="middle">（YZ平面に固定）</text>

    <!-- YZ plane visualization -->
    <g transform="translate(77, 110)">
      <!-- YZ plane -->
      <polygon points="-40,-40 40,-40 50,40 -30,40" fill="#ff6b6b" fill-opacity="0.15" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="0" y2="-45" stroke="#4ade80" stroke-width="2"/>
      <text x="5" y="-45" font-size="9" fill="#4ade80">Y</text>
      <line x1="0" y1="0" x2="-35" y2="18" stroke="#60a5fa" stroke-width="2"/>
      <text x="-45" y="22" font-size="9" fill="#60a5fa">Z</text>

      <!-- Bone constrained to YZ -->
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <path d="M 0 0 L -15 -25 L -10 10" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <circle cx="-10" cy="10" r="4" fill="#fbbf24"/>
    </g>

    <text x="77" y="180" font-size="9" fill="#888" text-anchor="middle">X軸方向の</text>
    <text x="77" y="195" font-size="9" fill="#888" text-anchor="middle">動きを制限</text>
  </g>

  <!-- Panel 3: Y constraint -->
  <g transform="translate(360, 50)">
    <rect width="155" height="200" fill="#1e1e1e" rx="5"/>
    <text x="77" y="25" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold">Y</text>
    <text x="77" y="42" font-size="9" fill="#666" text-anchor="middle">（XZ平面に固定）</text>

    <!-- XZ plane visualization -->
    <g transform="translate(77, 110)">
      <!-- XZ plane (horizontal) -->
      <polygon points="-40,10 40,30 50,0 -30,-20" fill="#4ade80" fill-opacity="0.15" stroke="#4ade80" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="45" y2="22" stroke="#ff6b6b" stroke-width="2"/>
      <text x="50" y="27" font-size="9" fill="#ff6b6b">X</text>
      <line x1="0" y1="0" x2="-35" y2="18" stroke="#60a5fa" stroke-width="2"/>
      <text x="-45" y="22" font-size="9" fill="#60a5fa">Z</text>

      <!-- Bone constrained to XZ -->
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <path d="M 0 0 L 25 12 L -10 8" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <circle cx="-10" cy="8" r="4" fill="#fbbf24"/>
    </g>

    <text x="77" y="180" font-size="9" fill="#888" text-anchor="middle">Y軸方向の</text>
    <text x="77" y="195" font-size="9" fill="#888" text-anchor="middle">動きを制限</text>
  </g>

  <!-- Panel 4: Z constraint -->
  <g transform="translate(530, 50)">
    <rect width="155" height="200" fill="#1e1e1e" rx="5"/>
    <text x="77" y="25" font-size="12" fill="#60a5fa" text-anchor="middle" font-weight="bold">Z</text>
    <text x="77" y="42" font-size="9" fill="#666" text-anchor="middle">（XY平面に固定）</text>

    <!-- XY plane visualization -->
    <g transform="translate(77, 110)">
      <!-- XY plane (vertical facing) -->
      <polygon points="-40,-40 40,-40 50,30 -30,30" fill="#60a5fa" fill-opacity="0.15" stroke="#60a5fa" stroke-width="1" stroke-dasharray="3,2"/>

      <!-- Axes -->
      <line x1="0" y1="0" x2="45" y2="15" stroke="#ff6b6b" stroke-width="2"/>
      <text x="50" y="20" font-size="9" fill="#ff6b6b">X</text>
      <line x1="0" y1="0" x2="0" y2="-45" stroke="#4ade80" stroke-width="2"/>
      <text x="5" y="-45" font-size="9" fill="#4ade80">Y</text>

      <!-- Bone constrained to XY -->
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <path d="M 0 0 L 20 -15 L 30 5" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <circle cx="30" cy="5" r="4" fill="#fbbf24"/>
    </g>

    <text x="77" y="180" font-size="9" fill="#888" text-anchor="middle">Z軸方向の</text>
    <text x="77" y="195" font-size="9" fill="#888" text-anchor="middle">動きを制限</text>
  </g>

  <!-- Legend -->
  <g transform="translate(200, 262)">
    <rect x="0" y="-8" width="12" height="12" fill="#fbbf24" rx="2"/>
    <text x="20" y="2" font-size="10" fill="#888">物理ボーン</text>

    <rect x="120" y="-8" width="40" height="12" fill="#60a5fa" fill-opacity="0.2" stroke="#60a5fa" stroke-width="1" rx="2"/>
    <text x="170" y="2" font-size="10" fill="#888">制約平面</text>
  </g>
</svg>
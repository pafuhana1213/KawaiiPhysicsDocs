<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="700" height="350" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="350" y="30" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Bone Constraint の仕組み</text>
  <text x="350" y="50" font-size="11" fill="#888" text-anchor="middle">ボーン間の距離を維持してスカートなどの形状を保つ</text>

  <!-- Left panel: Without constraint -->
  <g transform="translate(30, 70)">
    <rect width="300" height="250" fill="#1e1e1e" rx="5"/>
    <text x="150" y="25" font-size="12" fill="#ff6b6b" text-anchor="middle" font-weight="bold">Bone Constraint なし</text>

    <!-- Waist bone -->
    <rect x="90" y="50" width="120" height="20" fill="#4a3c00" stroke="#fbbf24" stroke-width="2" rx="3"/>
    <text x="150" y="65" font-size="10" fill="#fbbf24" text-anchor="middle">Waist</text>

    <!-- Skirt bones - spread apart -->
    <g transform="translate(70, 80)">
      <!-- Left bone chain -->
      <line x1="0" y1="0" x2="-20" y2="50" stroke="#0080ff" stroke-width="3"/>
      <circle cx="-20" cy="50" r="5" fill="#0080ff"/>
      <line x1="-20" y1="50" x2="-45" y2="100" stroke="#0080ff" stroke-width="3"/>
      <circle cx="-45" cy="100" r="5" fill="#0080ff"/>
      <line x1="-45" y1="100" x2="-60" y2="150" stroke="#0080ff" stroke-width="3"/>
      <circle cx="-60" cy="150" r="5" fill="#0080ff"/>
    </g>

    <g transform="translate(230, 80)">
      <!-- Right bone chain -->
      <line x1="0" y1="0" x2="20" y2="50" stroke="#0080ff" stroke-width="3"/>
      <circle cx="20" cy="50" r="5" fill="#0080ff"/>
      <line x1="20" y1="50" x2="45" y2="100" stroke="#0080ff" stroke-width="3"/>
      <circle cx="45" cy="100" r="5" fill="#0080ff"/>
      <line x1="45" y1="100" x2="60" y2="150" stroke="#0080ff" stroke-width="3"/>
      <circle cx="60" cy="150" r="5" fill="#0080ff"/>
    </g>

    <!-- Problem indication -->
    <path d="M 50 180 L 100 185 M 200 185 L 250 180" fill="none" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="150" y="220" font-size="10" fill="#ff6b6b" text-anchor="middle">ボーン間の距離が</text>
    <text x="150" y="235" font-size="10" fill="#ff6b6b" text-anchor="middle">バラバラになる</text>
  </g>

  <!-- Right panel: With constraint -->
  <g transform="translate(370, 70)">
    <rect width="300" height="250" fill="#1e1e1e" rx="5"/>
    <text x="150" y="25" font-size="12" fill="#4ade80" text-anchor="middle" font-weight="bold">Bone Constraint あり</text>

    <!-- Waist bone -->
    <rect x="90" y="50" width="120" height="20" fill="#4a3c00" stroke="#fbbf24" stroke-width="2" rx="3"/>
    <text x="150" y="65" font-size="10" fill="#fbbf24" text-anchor="middle">Waist</text>

    <!-- Skirt bones - connected -->
    <g transform="translate(90, 80)">
      <!-- Left bone chain -->
      <line x1="0" y1="0" x2="-10" y2="50" stroke="#0080ff" stroke-width="3"/>
      <circle cx="-10" cy="50" r="5" fill="#0080ff"/>
      <line x1="-10" y1="50" x2="-15" y2="100" stroke="#0080ff" stroke-width="3"/>
      <circle cx="-15" cy="100" r="5" fill="#0080ff"/>
      <line x1="-15" y1="100" x2="-20" y2="150" stroke="#0080ff" stroke-width="3"/>
      <circle cx="-20" cy="150" r="5" fill="#0080ff"/>
    </g>

    <g transform="translate(210, 80)">
      <!-- Right bone chain -->
      <line x1="0" y1="0" x2="10" y2="50" stroke="#0080ff" stroke-width="3"/>
      <circle cx="10" cy="50" r="5" fill="#0080ff"/>
      <line x1="10" y1="50" x2="15" y2="100" stroke="#0080ff" stroke-width="3"/>
      <circle cx="15" cy="100" r="5" fill="#0080ff"/>
      <line x1="15" y1="100" x2="20" y2="150" stroke="#0080ff" stroke-width="3"/>
      <circle cx="20" cy="150" r="5" fill="#0080ff"/>
    </g>

    <!-- Constraints (springs between bones) -->
    <g stroke="#4ade80" stroke-width="2">
      <!-- Row 1 -->
      <line x1="80" y1="130" x2="220" y2="130" stroke-dasharray="8,4"/>
      <!-- Row 2 -->
      <line x1="75" y1="180" x2="225" y2="180" stroke-dasharray="8,4"/>
    </g>

    <!-- Constraint labels -->
    <text x="150" y="125" font-size="8" fill="#4ade80" text-anchor="middle">Constraint</text>
    <text x="150" y="175" font-size="8" fill="#4ade80" text-anchor="middle">Constraint</text>

    <!-- Success indication -->
    <text x="150" y="220" font-size="10" fill="#4ade80" text-anchor="middle">ボーン間の距離を</text>
    <text x="150" y="235" font-size="10" fill="#4ade80" text-anchor="middle">一定に維持</text>
  </g>

  <!-- Legend -->
  <g transform="translate(180, 330)">
    <rect x="0" y="-8" width="16" height="16" fill="#4a3c00" stroke="#fbbf24" stroke-width="2" rx="2"/>
    <text x="25" y="4" font-size="10" fill="#888">Root Bone</text>

    <circle cx="130" cy="0" r="5" fill="#0080ff"/>
    <text x="145" y="4" font-size="10" fill="#888">物理ボーン</text>

    <line x1="240" y1="0" x2="280" y2="0" stroke="#4ade80" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="290" y="4" font-size="10" fill="#888">Constraint</text>
  </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="Segoe UI, Arial, sans-serif">
  <!-- Background -->
  <rect width="800" height="300" fill="#2a2a2a"/>

  <!-- Title -->
  <text x="400" y="30" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">コリジョン形状の種類</text>

  <!-- Panel 1: Sphere -->
  <g transform="translate(20, 50)">
    <rect width="180" height="220" fill="#1e1e1e" rx="5"/>
    <text x="90" y="25" font-size="13" fill="#4ade80" text-anchor="middle" font-weight="bold">Sphere</text>
    <text x="90" y="42" font-size="10" fill="#888" text-anchor="middle">球体コリジョン</text>

    <!-- Sphere visualization -->
    <circle cx="90" cy="110" r="45" fill="none" stroke="#4ade80" stroke-width="3" stroke-dasharray="5,3"/>
    <circle cx="90" cy="110" r="45" fill="#4ade80" fill-opacity="0.15"/>

    <!-- Center point -->
    <circle cx="90" cy="110" r="4" fill="#fbbf24"/>

    <!-- Radius indicator -->
    <line x1="90" y1="110" x2="135" y2="110" stroke="#fbbf24" stroke-width="2"/>
    <text x="112" y="100" font-size="9" fill="#fbbf24">Radius</text>

    <!-- Use case -->
    <text x="90" y="175" font-size="10" fill="#888" text-anchor="middle">用途:</text>
    <text x="90" y="190" font-size="10" fill="#4ade80" text-anchor="middle">頭、肩、関節</text>
    <text x="90" y="207" font-size="9" fill="#666" text-anchor="middle">球形に近い部位</text>
  </g>

  <!-- Panel 2: Capsule -->
  <g transform="translate(215, 50)">
    <rect width="180" height="220" fill="#1e1e1e" rx="5"/>
    <text x="90" y="25" font-size="13" fill="#60a5fa" text-anchor="middle" font-weight="bold">Capsule</text>
    <text x="90" y="42" font-size="10" fill="#888" text-anchor="middle">カプセルコリジョン</text>

    <!-- Capsule visualization -->
    <path d="M 65 80 A 25 25 0 0 1 115 80 L 115 140 A 25 25 0 0 1 65 140 Z"
          fill="#60a5fa" fill-opacity="0.15" stroke="#60a5fa" stroke-width="3" stroke-dasharray="5,3"/>

    <!-- Center line -->
    <line x1="90" y1="80" x2="90" y2="140" stroke="#fbbf24" stroke-width="2" stroke-dasharray="3,2"/>

    <!-- Radius indicator -->
    <line x1="90" y1="110" x2="115" y2="110" stroke="#fbbf24" stroke-width="2"/>
    <text x="125" y="115" font-size="9" fill="#fbbf24">R</text>

    <!-- Length indicator -->
    <line x1="130" y1="80" x2="130" y2="140" stroke="#fbbf24" stroke-width="1"/>
    <line x1="125" y1="80" x2="135" y2="80" stroke="#fbbf24" stroke-width="1"/>
    <line x1="125" y1="140" x2="135" y2="140" stroke="#fbbf24" stroke-width="1"/>
    <text x="145" y="115" font-size="9" fill="#fbbf24">L</text>

    <!-- Use case -->
    <text x="90" y="175" font-size="10" fill="#888" text-anchor="middle">用途:</text>
    <text x="90" y="190" font-size="10" fill="#60a5fa" text-anchor="middle">腕、脚、胴体</text>
    <text x="90" y="207" font-size="9" fill="#666" text-anchor="middle">円柱形に近い部位</text>
  </g>

  <!-- Panel 3: Box -->
  <g transform="translate(410, 50)">
    <rect width="180" height="220" fill="#1e1e1e" rx="5"/>
    <text x="90" y="25" font-size="13" fill="#c084fc" text-anchor="middle" font-weight="bold">Box</text>
    <text x="90" y="42" font-size="10" fill="#888" text-anchor="middle">ボックスコリジョン</text>

    <!-- Box visualization (3D effect) -->
    <polygon points="50,90 130,90 130,150 50,150"
             fill="#c084fc" fill-opacity="0.15" stroke="#c084fc" stroke-width="3" stroke-dasharray="5,3"/>
    <polygon points="50,90 70,70 150,70 130,90"
             fill="#c084fc" fill-opacity="0.1" stroke="#c084fc" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="130,90 150,70 150,130 130,150"
             fill="#c084fc" fill-opacity="0.1" stroke="#c084fc" stroke-width="2" stroke-dasharray="5,3"/>

    <!-- Center point -->
    <circle cx="90" cy="120" r="4" fill="#fbbf24"/>

    <!-- Extent indicator -->
    <text x="90" y="165" font-size="9" fill="#fbbf24" text-anchor="middle">Extent(X,Y,Z)</text>

    <!-- Use case -->
    <text x="90" y="185" font-size="10" fill="#888" text-anchor="middle">用途:</text>
    <text x="90" y="200" font-size="10" fill="#c084fc" text-anchor="middle">体、壁、障害物</text>
    <text x="90" y="217" font-size="9" fill="#666" text-anchor="middle">矩形に近い形状</text>
  </g>

  <!-- Panel 4: Planar -->
  <g transform="translate(605, 50)">
    <rect width="180" height="220" fill="#1e1e1e" rx="5"/>
    <text x="90" y="25" font-size="13" fill="#f472b6" text-anchor="middle" font-weight="bold">Planar</text>
    <text x="90" y="42" font-size="10" fill="#888" text-anchor="middle">平面コリジョン</text>

    <!-- Plane visualization -->
    <polygon points="30,140 90,90 150,100 90,150"
             fill="#f472b6" fill-opacity="0.15" stroke="#f472b6" stroke-width="3" stroke-dasharray="5,3"/>

    <!-- Normal arrow -->
    <line x1="90" y1="120" x2="90" y2="70" stroke="#fbbf24" stroke-width="2"/>
    <polygon points="90,65 85,75 95,75" fill="#fbbf24"/>
    <text x="100" y="75" font-size="9" fill="#fbbf24">Normal</text>

    <!-- Blocked area -->
    <text x="90" y="100" font-size="9" fill="#f472b6" text-anchor="middle">進入禁止</text>

    <!-- Use case -->
    <text x="90" y="175" font-size="10" fill="#888" text-anchor="middle">用途:</text>
    <text x="90" y="190" font-size="10" fill="#f472b6" text-anchor="middle">地面、壁</text>
    <text x="90" y="207" font-size="9" fill="#666" text-anchor="middle">平面での制限</text>
  </g>

  <!-- Legend -->
  <g transform="translate(250, 280)">
    <line x1="0" y1="0" x2="20" y2="0" stroke="#666" stroke-width="3" stroke-dasharray="5,3"/>
    <text x="30" y="4" font-size="10" fill="#888">コリジョン境界</text>

    <circle cx="140" cy="0" r="4" fill="#fbbf24"/>
    <text x="150" y="4" font-size="10" fill="#888">中心/原点</text>

    <polygon points="240,-5 245,5 255,5 250,-5" fill="#fbbf24"/>
    <text x="265" y="4" font-size="10" fill="#888">法線方向</text>
  </g>
</svg>